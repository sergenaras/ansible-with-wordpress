---
# tasks file for mariadb
- name: Install required package
  dnf:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - mariadb
    - mariadb-server
    - python3
    - python3-PyMySQL
- name: Mariadb Start Service
  service:
    name: mariadb
    state: started
    enabled: yes
  notify:
    - mysql_secure_installation_notify
- name: Install pymysql
  pip:
    name: pymysql
    state: present

- name: Create wordpress database
  mysql_db:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    name: "{{ mysql_database_name }}"
    state: present
- name: Create user for wordpress database
  mysql_user:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    name: "{{ mysql_database_user }}"
    password: "{{ mysql_database_password }}"
    priv: '{{ mysql_database_name }}.*:ALL,GRANT'
    state: present